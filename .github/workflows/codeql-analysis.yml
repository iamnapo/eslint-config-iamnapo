name: "Code scanning"

on:
  push:
  schedule:
    - cron: "0 18 * * 6"

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v1
