name: ci

on: push

jobs:
  ci:
    runs-on: macos-14
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: 📥 Download deps
        run: npm i

      - name: 🧪 Run test script
        run: npm test
